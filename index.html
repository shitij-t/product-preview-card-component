<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font-Montserrat">
    <main class="h-screen bg-Cream flex justify-center items-center">
      <div
        class="bg-White rounded-lg flex flex-col md:flex-row max-w-lg mx-4 min-w-[268px]"
      >
        <img
          class="h-48 md:h-[397px] rounded-tl-lg rounded-tr-lg md:rounded-tr-none md:rounded-bl-lg"
          src="./images/image-product-mobile.jpg"
          alt=""
          srcset="
            ./images/image-product-mobile.jpg  499w,
            ./images/image-product-desktop.jpg
          "
        />
        <div class="max-w-[297px] md:max-w-[260px] p-6">
          <p class="text-Darkgrayishblue text-xs tracking-[0.6em] pb-2">
            PERFUME
          </p>
          <h1 class="font-Fraunces text-2xl text-Verydarkblue">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="text-Darkgrayishblue text-sm">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="flex items-center gap-6 p-4">
            <span class="font-Fraunces text-2xl text-Darkcyan"> $149.99 </span>
            <span class="text-Darkgrayishblue text-xs line-through">
              $169.99
            </span>
          </p>
          <button
            type="button"
            class="w-full bg-Darkcyan flex justify-center items-center p-4 rounded-xl hover:bg-Verydarkblue focus:bg-Verydarkblue font-semibold text-White gap-2"
          >
            <img class="fill-White" src="./images/icon-cart.svg" alt="" /> Add
            to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
